<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="supa.js" defer></script>
  </head>
  <body>
    <div id="logo">
      <img src="gold.png" alt="" />
      <h1>Umma Gold</h1>
    </div>

    <div style="display: flex">
      <a href="transaction.html">
        <div
          style="
            background-color: blueviolet;
            border-radius: 5px;
            border-bottom: solid black;
            border-right: solid black;
          "
        >
          Show Transactions
        </div></a
      >

      <a href="dokans.html">
        <div
          style="
            background-color: blueviolet;
            border-radius: 5px;
            border-bottom: solid black;
            border-right: solid black;
            margin-left: 1.2rem;
          "
        >
          Show Dokans
        </div></a
      >
    </div>

    <div id="form-container">
      <form action="#" id="gold-form">
        <div id="d-n">
          <span>Dokan name : </span>
          <select id="d-n-o"></select>
          <div
            style="
              background-color: blueviolet;
              border-radius: 25px;
              border-bottom: solid black;
              border-right: solid black;
              width: fit-content;
              text-align: center;
              margin: 15px auto;
            "
          >
            <a href="addDokan.html"> Add new Dokan</a>
          </div>
        </div>
        <div class="container" style="display: flex; justify-content: center">
          <span
            >Amount : <input id="amt" type="number" /> gm
            <h5 id="a-e" hidden>please enter amount</h5>
          </span>
          <span style="margin-left: 1rem"
            >status :

            <select id="status">
              <option value="given">given</option>
              <option value="received">received</option>
            </select>
          </span>
        </div>
        <div id="for">
          <span>Formula</span>

          <select id="formula">
            <option value="92.75" selected>92.75</option>
            <option value="92.90">92.90</option>
            <option value="93.10">93.10</option>
            <option value="93.25">93.25</option>
            <option value="93.75">94.75</option>
            <option value="94.25">94.25</option>
            <option value="95">95</option>
          </select>
          <!-- <input id="manual" type="number" hidden value="0" /> -->
          <h5 id="f-e" hidden>Please select or enter a formula</h5>
        </div>
        <div class="container">
          <span>Due : </span
          ><span
            id="due"
            style="
              background-color: black;
              color: white;
              border-radius: 1rem;
              font-weight: 800;
              padding: 0.5rem;
            "
            >0</span
          >
          <h5 style="display: inline">gm</h5>
        </div>
        <div style="text-align: center; padding: 0">
          <button id="submit-form" type="submit">submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
