<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="supa.js" defer></script>
  </head>
  <body>
    <div style="width: 100vw; padding: 0; overflow: hidden">
      <div id="custom-alert" class="alert hidden"><div>Successâœ…</div></div>

      <div id="logo">
        <img src="gold.png" alt="" />
        <h1>Umma Gold</h1>
      </div>

      <div style="display: flex; flex-wrap: wrap">
        <a href="transaction.html" style="display: flex; align-items: center">
          <div
            style="
              background-color: blueviolet;
              border-radius: 5px;
              border-bottom: solid black;
              border-right: solid black;
              height: 2rem;
            "
          >
            Show Transactions
          </div></a
        >

        <a href="dokans.html" style="display: flex; align-items: center">
          <div
            style="
              background-color: blueviolet;
              border-radius: 5px;
              border-bottom: solid black;
              border-right: solid black;
              margin-left: 1.2rem;
              height: 2rem;
            "
          >
            Show Dokans
          </div></a
        >
        <div style="display: flex; align-items: center; color: white">
          <div
            style="
              background-color: blueviolet;
              border-radius: 5px 0px 0px 5px;
              border-bottom: solid black;
              margin-left: 1.2rem;
              height: 2rem;
            "
          >
            Balance: <span id="available-balance">0</span>gm
          </div>
          <div
            style="
              border-radius: 0px 5px 5px 0px;
              display: flex;
              align-items: center;
              background-color: blueviolet;
              height: 2rem;
              border-bottom: solid black;
              border-right: solid black;
            "
          >
            <img
              src="add-gold.png"
              alt="edit"
              style="
                height: 2.2rem;
                width: 2.2rem;
                background-color: rgb(234, 219, 15);
                border-radius: 100%;
              "
            />
          </div>
        </div>
      </div>

      <div id="form-container">
        <form action="#" id="gold-form">
          <div id="d-n">
            <div>
              Dokan name :
              <select id="d-n-o"></select>
            </div>
            <!-- <div
          style="
          background-color: blueviolet;
          border-radius: 25px;
          border-bottom: solid black;
          border-right: solid black;
          width: fit-content;
          text-align: center;
          margin: 15px auto;
          "
          > -->
            <div>
              <a
                href="addDokan.html"
                style="
                  display: block;
                  background-color: blueviolet;
                  border-radius: 25px;
                  padding: 0.5rem 0.8rem;
                  border-bottom: solid black;
                  border-right: solid black;
                  width: fit-content;
                  text-align: center;
                  margin: 15px auto;
                "
              >
                Add new Dokan</a
              >
            </div>

            <!-- </div> -->
          </div>
          <div class="container">
            <div>
              Amount :
              <input id="amt" type="number" step="any" />
              gm
              <h5 id="a-e" hidden>please enter amount</h5>
            </div>
            <div style="margin-left: 1rem">
              status :
              <select id="status">
                <option value="given">given</option>
                <option value="received">received</option>
              </select>
            </div>
          </div>

          <div class="container">
            <span style="font-size: medium; font-weight: lighter">Formula</span>

            <select id="formula">
              <option value="92.75" selected>92.75</option>
              <option value="92.90">92.90</option>
              <option value="93.10">93.10</option>
              <option value="93.25">93.25</option>
              <option value="93.75">94.75</option>
              <option value="94.25">94.25</option>
              <option value="95">95</option>
            </select>

            <span id="add-new-formula">+</span>
            <h5 id="f-e" hidden>Please select or enter a formula</h5>
          </div>
          <div class="container">
            <span id="new-formula-span" hidden="true">
              New Formula:<input type="number" step="any" id="new-formula" />
            </span>
          </div>
          <div class="container">
            <div>
              Due :
              <span
                id="due"
                style="
                  background-color: black;
                  color: white;
                  border-radius: 1rem;
                  font-weight: 800;
                  padding: 0.5rem;
                "
                >0</span
              >
              <h5 style="display: inline-block">gm</h5>
            </div>
          </div>
          <div class="container">
            <button id="submit-form" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
