<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transactions</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="supa.js" defer></script>
    <style>
      .span-menu {
        color: white;
        background-color: blueviolet;
        border-right: 2px solid black;
        padding: 0.8rem;
        font-size: medium;
        display: inline-block;
        min-width: 12%;

        text-align: center;
        overflow-x: auto;
        /* border: 2px solid white; */
      }
      .span-menu2 {
        color: black;
        /* background-color: black; */
        /* border-radius: 10px; */
        border-right: 2px solid black;
        border-bottom: 2px solid black;
        padding: 0.8rem;
        /* display: inline-block; */
        min-width: 12%;
        text-align: center;
        font-size: medium;
        overflow-x: auto;
        overflow-y: auto;
      }
      .span-menu2::-webkit-scrollbar {
        display: none;
      }
      .span-menu::-webkit-scrollbar {
        display: none;
      }
      .filters {
        color: white;
        background-color: blueviolet;
        margin: 5px 10px;
        border-radius: 10px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div
      id="logo"
      style="display: flex; justify-content: space-between; align-items: center"
    >
      <h1>Transaction</h1>
      <a
        href="index.html"
        style="
          background-color: black;
          padding: 0.2rem 0.6rem;
          border-radius: 0.5rem;
        "
        >back</a
      >
    </div>
    <div class="filters">
      Dokan name :
      <select name="dokans" id="d-n-o" required>
        <option value="None" selected>Select a dokan</option>
      </select>
    </div>
    <div class="filters">
      <label for="from-date">From: </label
      ><input type="date" style="width: fit-content" id="from-date" />
    </div>
    <div class="filters">
      <label for="to-date">To:</label
      ><input type="date" style="width: fit-content" id="to-date" />
    </div>
    <div class="filters">
      Status :
      <select id="status-data">
        <option value="None">Select (given/received)</option>
        <option value="given">given</option>
        <option value="received">received</option>
      </select>
    </div>
    <div id="transactionArea" style="overflow-x: auto; padding: 0; margin: 0">
      <div style="padding: 0">
        <div
          style="
            display: flex;
            flex-wrap: nowrap;
            padding: 0;
            margin: 0;
            gap: 0.1rem;
          "
        >
          <div class="span-menu">Date</div>
          <div class="span-menu">Dokan</div>
          <div class="span-menu">Amount</div>
          <div class="span-menu">Due</div>
          <div class="span-menu">Formula Used</div>
          <div class="span-menu">Status</div>
          <div class="span-menu">Profit</div>
          <div class="span-menu"></div>
        </div>
      </div>
    </div>
  </body>
</html>
